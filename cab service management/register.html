<div class="container" style="background-color: white;width:30%;height: 420px; border-radius: 20px ;padding-left: 50px;padding-right: 50px;">
    <h2><b>Register here!</b></h2>
<form action="booking.html" id="lf">
  <div class="form-group">
    <label for="firstname">First name:</label>
    <input type="text" class="form-control" id="fn" placeholder="Enter first name" name="firstname" required>
  </div>
  <div class="form-group">
    <label for="secondname">Second name:</label>
    <input type="text" class="form-control" id="sn" placeholder="Enter second name" name="secondname" required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="em" placeholder="Enter email" name="email" required>
  </div>
  <div class="form-group">
    <label for="phone">Phone:</label>
    <input type="text" class="form-control" id="ph" placeholder="Enter phone" name="phone" required>
  </div>
 
 
  <button type="submit" class="btn btn-default" id="btnsub" style="color:white;background-color:black ;">Register</button>
</form>
</div>    


    <script>
var firstname=document.forms['lf']['fn'];
var secondname=document.forms['lf']['sn'];
var email=document.forms['lf']['em'];
var phone=document.forms['lf']['ph'];

document.querySelectorAll('#lf input').forEach(e => {
    e.addEventListener('keyup',function(event){
        if(!firstname.validity.valid || !secondname.validity.valid || !email.validity.valid || !phone.validity.valid){
            btnsub.setAttribute('disabled',true)


    }
    else{
        btnsub.removeAttribute('disabled',true);
    }
})
    
});


    </script>
